{% extends "base.html" %}
{% block content %}

<div class="container mt-4">

    <h2>Create Account</h2>

    <div class="card p-4">

        <!-- Make method POST but JS will override -->
        <form id="registerForm" method="POST" action="/register-submit">

            <label>Full Name</label>
            <input type="text" id="user_name" name="user_name" class="form-control" required>

            <label class="mt-2">Email</label>
            <input type="email" id="email_id" name="email_id" class="form-control" required>

            <label class="mt-2">Contact Number</label>
            <input type="text" id="contact_number" name="contact_number" class="form-control" required>

            <label class="mt-2">Date of Birth</label>
            <input type="date" id="dob" name="dob" class="form-control" required>

            <label class="mt-2">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>

            <button type="submit" class="btn btn-primary mt-3 w-100">Register</button>

            <p class="mt-3">Already have an account?
                <a href="{{ url_for('home') }}">Login</a>
            </p>

        </form>

        <p id="reg_msg" class="mt-3"></p>
    </div>
</div>

{% endblock %}
